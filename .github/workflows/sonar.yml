name: Build, Test and Analyze

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonarcloud:
    name: SonarCloud
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Importante para un mejor análisis de relevancia

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm ci

      # 1. EJECUTAR TESTS Y GENERAR COVERAGE
      - name: Run Tests
        run: npm test

      # 2. ESCANEAR Y SUBIR A SONARCLOUD (USANDO LA NUEVA ACCIÓN)
      - name: SonarQube Cloud Scan
        uses: SonarSource/sonarqube-scan-action@v4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Se genera automático
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}    # El secreto que guardaste