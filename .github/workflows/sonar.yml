name: Build, Test and Analyze

on:
  push:
    branches:
      - main

jobs:
  sonarcloud:
    name: SonarCloud
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm ci

      # 1. GENERAR EL REPORTE DE COVERAGE (Importante para salir del 0%)
      - name: Run Tests
        run: npm test

      # 2. ESCANEO MANUAL (Fuerza Bruta)
      # Instalamos el esc√°ner y le pasamos TODOS los datos manualmente
      - name: Run SonarQube Scanner
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          npm install -g sonarqube-scanner
          sonar-scanner \
            -Dsonar.organization=angeldelbiondo \
            -Dsonar.projectKey=angeldelbiondo_TTRanking-main \
            -Dsonar.sources=src \
            -Dsonar.tests=__tests__ \
            -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info \
            -Dsonar.token=${{ secrets.SONAR_TOKEN }}
