name: Build, Test and Analyze

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build and Analyze
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Importante para que SonarQube analice el historial

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm ci

      # AQU√ç ES DONDE OCURRE LA MAGIA EN LA NUBE
      - name: Run Tests with Coverage
        run: npm test

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Se genera solo
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}    # Tienes que configurarlo